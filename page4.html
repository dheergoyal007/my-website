<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 4</title>
  <style>
    body {
      background-color: #FFD633; /* warm yellow */
      color: black;
      font-family: "Dancing Script", cursive;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 0;
      animation: fadeIn 4s forwards; /* slow fade */
    }

    video {
      max-width: 80%;
      max-height: 70vh;
      border: 5px solid black;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .next-button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-button:hover {
      background-color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay controls>
      <source src="Naino ne Bandhi.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Next Button -->
    <button class="next-button" onclick="window.location.href='page5.html'">Next â†’</button>
  </div>
</body>
</html>
